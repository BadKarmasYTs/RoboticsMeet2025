<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotics Meet Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <h1>🚀 Robotics Meet Countdown</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>

    <div class="card" id="unlockables"></div>

    <h2>📸 Showcase</h2>
    <div class="card">
      <input type="file" id="media" />
      <input type="text" id="desc" placeholder="Description"/>
      <button onclick="uploadMedia()">Upload</button>
      <div id="gallery"></div>
    </div>

    <h2>📅 Team Schedule</h2>
    <div class="card">
      <input type="text" id="task" placeholder="Task"/>
      <input type="datetime-local" id="time"/>
      <input type="text" id="status" placeholder="Status"/>
      <button onclick="addAgenda()">Add</button>
      <div id="agenda-list"></div>
    </div>

    <h2>📝 Dev Blog</h2>
    <div class="card">
      <textarea id="blog-text" placeholder="Write an update..."></textarea>
      <button onclick="addBlog()">Post</button>
      <div id="blog-entries"></div>
    </div>

    <h2>💬 Team Chat</h2>
    <div class="card">
      <input type="text" id="nickname" placeholder="Your name"/>
      <input type="text" id="message" placeholder="Your message"/>
      <button onclick="sendMessage()">Send</button>
      <div id="chat-box"></div>
    </div>

  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="showcase.js"></script>
  <script type="module" src="schedule.js"></script>
  <script type="module" src="blog.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="theme.js"></script>
  <script type="module" src="unlockables.js"></script>
</body>
</html>
