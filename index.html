<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robotics Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Countdown to Robotics Meet</h1>
    <div id="countdown"></div>
    <progress id="progress" value="0" max="100"></progress>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <section id="unlockables"></section>

  <section id="team">
    <h2>Team Dashboard</h2>
    <div id="team-list"></div>
    <div id="add-member">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="role" placeholder="Role">
      <button onclick="addMember()">Add</button>
    </div>
  </section>

  <section id="showcase">
    <h2>Project Showcase</h2>
    <input type="file" id="media" accept="image/*,video/*">
    <input type="text" id="desc" placeholder="Description">
    <button onclick="uploadMedia()">Upload</button>
    <div id="gallery"></div>
  </section>

  <section id="schedule">
    <h2>Schedule</h2>
    <div id="agenda-list"></div>
    <input type="text" id="task" placeholder="Task">
    <input type="datetime-local" id="time">
    <select id="status">
      <option value="Planned">Planned</option>
      <option value="Doing">Doing</option>
      <option value="Done">Done</option>
    </select>
    <button onclick="addAgenda()">Add Task</button>
  </section>

  <section id="blog">
    <h2>Dev Blog</h2>
    <div id="blog-entries"></div>
    <textarea id="blog-text" placeholder="What's new?"></textarea>
    <button onclick="addBlog()">Post</button>
  </section>

  <section id="chat">
    <h2>Team Chat</h2>
    <input type="text" id="nickname" placeholder="Nickname">
    <input type="text" id="message" placeholder="Message">
    <button onclick="sendMessage()">Send</button>
    <div id="chat-box"></div>
  </section>

  <script type="module" src="script.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="showcase.js"></script>
  <script type="module" src="schedule.js"></script>
  <script type="module" src="blog.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="theme.js"></script>
  <script type="module" src="unlockables.js"></script>
</body>
</html>
